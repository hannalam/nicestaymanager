<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" fill-rule="evenodd">
    <!-- House shape made of dots -->
    <g transform="translate(10, 10)" fill="#1E40AF">
      <!-- Top row -->
      <circle cx="50" cy="10" r="4"/>
      <!-- Second row -->
      <circle cx="40" cy="20" r="4"/>
      <circle cx="60" cy="20" r="4"/>
      <!-- Third row -->
      <circle cx="30" cy="30" r="4"/>
      <circle cx="70" cy="30" r="4"/>
      <!-- Fourth row -->
      <circle cx="20" cy="40" r="4"/>
      <circle cx="80" cy="40" r="4"/>
      <!-- Fifth row -->
      <circle cx="20" cy="50" r="4"/>
      <circle cx="80" cy="50" r="4"/>
      <!-- Sixth row -->
      <circle cx="20" cy="60" r="4"/>
      <circle cx="40" cy="60" r="4"/>
      <circle cx="60" cy="60" r="4"/>
      <circle cx="80" cy="60" r="4"/>
      <!-- Bottom row -->
      <circle cx="20" cy="70" r="4"/>
      <circle cx="40" cy="70" r="4"/>
      <circle cx="60" cy="70" r="4"/>
      <circle cx="80" cy="70" r="4"/>
    </g>
    <!-- Company name -->
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">
      Nice Stay Manager
    </text>
  </g>
</svg>